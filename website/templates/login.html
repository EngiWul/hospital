{% extends "base.html" %} {% block title %}Логин{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Логин</h3>
  <div class="form-group">
    <label for="email">Email Адрес</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введите email"
    />
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Введите пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Логин</button>
</form>
{% endblock %}
